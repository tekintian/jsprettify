name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon M1/M2/M3)
          - os: macos-15
            platform: macos-arm64
            ext: ''
            arch: arm64
            is_windows: false
          # macOS x64 (Intel)
          - os: macos-15-large
            platform: macos-x64
            ext: ''
            arch: x64
            is_windows: false
          # Linux x64
          - os: ubuntu-latest
            platform: linux-x64
            ext: ''
            arch: x64
            is_windows: false
          # Windows x64
          - os: windows-latest
            platform: win-x64
            ext: '.exe'
            arch: x64
            is_windows: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Install postject
        run: npm install -g postject

      - name: Show system architecture
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Architecture: ${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            uname -m
          fi
        shell: bash

      - name: Bundle JavaScript
        run: |
          if ! command -v webpack &> /dev/null; then
            npm install -g webpack webpack-cli
          fi
          npm run bundle

      - name: Create SEA config
        run: |
          cat > sea-config.json << 'EOF'
          {
            "main": "dist/bundle.js",
            "output": "sea-prep.blob",
            "disableExperimentalSEAWarning": true
          }
          EOF

      - name: Generate SEA blob
        run: node --experimental-sea-config sea-config.json

      - name: Copy Node.js binary
        run: |
          if [[ "${{ matrix.is_windows }}" == "true" ]]; then
            node -e "require('fs').copyFileSync(process.execPath, 'dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}')"
          else
            cp $(command -v node) dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}
          fi
        shell: bash

      - name: Remove signature (macOS)
        if: startsWith(matrix.os, 'macos')
        run: codesign --remove-signature dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}

      - name: Inject blob (Unix)
        if: matrix.is_windows == false
        run: |
          if [[ "${{ matrix.os }}" == macos-* ]]; then
            npx postject dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }} NODE_SEA_BLOB sea-prep.blob \
              --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 \
              --macho-segment-name NODE_SEA --overwrite
          else
            npx postject dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }} NODE_SEA_BLOB sea-prep.blob \
              --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --overwrite
          fi

      - name: Inject blob (Windows)
        if: matrix.is_windows == true
        run: npx postject dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --overwrite

      - name: Resign binary (macOS)
        if: startsWith(matrix.os, 'macos')
        run: codesign --sign - dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}

      - name: Make executable (Unix)
        if: matrix.is_windows == false
        run: chmod +x dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}

      - name: Display built files
        run: ls -lh dist/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jsprettify-${{ matrix.platform }}
          path: dist/jsprettify-${{ matrix.platform }}${{ matrix.ext }}
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release directory
        run: |
          mkdir -p release
          cp artifacts/*/* release/
          echo "Files copied to release directory:"
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          if command -v md5sum &> /dev/null; then
            md5sum * > checksums.txt
          elif command -v md5 &> /dev/null; then
            md5 -r * > checksums.txt
          fi
          if command -v sha256sum &> /dev/null; then
            sha256sum * > sha256sums.txt
          elif command -v shasum &> /dev/null; then
            shasum -a 256 * > sha256sums.txt
          fi

      - name: Create archives
        run: |
          cd release
          # Process each file individually to avoid errors if files don't exist
          for file in jsprettify-*; do
            [ -f "$file" ] || continue  # Skip if not a regular file
            if [[ "$file" == *.exe ]]; then
              # Windows executable - create zip
              zip -r "${file%.exe}.zip" "$file"
            else
              # Unix executable - create tar.gz
              tar -czf "${file}.tar.gz" "$file"
            fi
          done
          
          echo "Created archives:"
          ls -la *.tar.gz *.zip 2>/dev/null || echo "No archives created"

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(date +%Y%m%d-%H%M%S)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            release/*.tar.gz
            release/*.zip
            release/*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸ“¦ Release Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          cd release
          for file in jsprettify-*.tar.gz jsprettify-*.zip checksums.txt sha256sums.txt; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done