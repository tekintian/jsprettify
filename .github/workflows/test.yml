name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run prettify
        run: npm run prettify test_data/test.min.js dist/test_prettified.js

      - name: Verify output
        run: |
          if [ -f "dist/test_prettified.js" ]; then
            echo "✅ Output file created"
            head -20 dist/test_prettified.js
          else
            echo "❌ Output file not found"
            exit 1
          fi

      - name: Syntax check
        run: node --check dist/test_prettified.js

      - name: Cleanup
        run: rm -f dist/test_prettified.js
